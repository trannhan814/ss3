<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt(
            "Nhập vào chuỗi số bất kì "
        ).split(",");

        var remainderResult = [];

        for (var i in num) {
            if(num[i] % 2 ===1){
                remainderResult.push(parseInt(num[i]))
            }
        }
        alert(num + ' => ' + remainderResult)
    </script>
</body>
</html>
