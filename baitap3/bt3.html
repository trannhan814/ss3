<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("nhập số cần tìm"));
        var arr = [3, 4, 6, -9, 10, -88, 2];
        var kq = '';
        for (i in arr) {
            console.log(typeof num)
            if(num === arr[i]){
                kq = (num + " " + "có trong mảng");
                break;
            }else if(num !== arr[i]){
                kq = (num + " " + "không có trong mảng");
            }
        }
        alert(kq)
    </script>
</body>
</html>
